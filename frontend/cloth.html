function displayCard(dress){
    document.querySelector("#container").innerHTML="";
     dress.forEach(el=> {

    let div=document.createElement("div");

    let img = document.createElement("img");
    img.setAttribute("src",el.image)

    let name=document.createElement("p");
    name.innerText=el.name;

    let price=document.createElement("p");
    price.innerText=el.price;

    let sz=document.createElement("p");
    sz.innerText=el.size;

    let city=document.createElement("p");
    city.innerText=el.catagory;

    let btn=document.createElement("button");
    btn.innerText="Add to cart"

    btn.addEventListener("click",function(){
        let favourite=JSON.parse(localStorage.getItem("Addtocart"))||[];
       
        localStorage.setItem("Addtocart",JSON.stringify(favourite));
            alert("added to cart succesfull")
            window.location='./index.html';
           
        

     

    })
    div.append(img,name,price,sz,city,btn);

    document.querySelector("#container").append(div);
      
  });
 }
