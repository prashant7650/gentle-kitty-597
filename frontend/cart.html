<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        #booking {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 20px;


        }

        #booking>div>img {
            width: 100%;
            height: 50%;
        }

        #booking>div {
            height: 500px;
            text-align: center;
            box-shadow: rgba(7, 7, 7, 0.35) 0px 5px 15px;
        }
    </style>
</head>

<body>
    <div id="booking"></div>
</body>

</html>
<script>
    let favourite = JSON.parse(localStorage.getItem("Addtocart")) || [];
   



    function displayCard(data) {
        document.querySelector("#booking").innerHTML = "";
        data.forEach(el => {

            let div = document.createElement("div");

            let image = document.createElement("img")
            image.setAttribute("src", el.img)


            let title = document.createElement("h3")
            title.textContent = el.Title;


            let price = document.createElement("p")
            price.textContent = "â‚¹ " + el.price

            let rtn = document.createElement("h3")
            rtn.textContent = el.Rating;




            let btn = document.createElement("button");
            btn.innerText = "Book Now"

            btn.addEventListener("click", function () {
                location.href = "payment.html"




            })
            div.append(image, title, price, rtn, btn);

            document.querySelector("#booking").append(div);

        });

    }
    displayCard(favourite)

</script>
